<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <audio src="" id="auido"></audio>
    <div class="music-player">
        <h1 class="music-name">Song 1</h1>
        <p class="artist-name">artista</p>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="current-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn">
                <img src="./images/pre.png">
            </button>
            <button class="pay.btn pause">
            <span></span>
            <span></span>
        </button>
        <button class="btn forward-btn">
            <img src="/images/nxt.png">
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
